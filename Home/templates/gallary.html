{% extends "index.html" %}
{% block gallary %}

<div class="site-section">
    <div class="container">
      <div class="row">

        {% for i in gallary %}
        <div class="col-md-6 col-lg-4 mb-5 aos-init aos-animate" data-aos="fade-up" data-aos-delay="100" >
          <a><img src="/media/{{i.features_img}}" alt="Image" class="img-fluid"></a>
          <div class="p-4 bg-white">
            <span class="d-block text-secondary small text-uppercase">{{i.click_date}}</span>
            <h2 class="h5 text-black mb-3"><a>{{i.tag_line}}</a></h2>
          </div>
        </div>
        {%  endfor %}
  
      </div>
  
    </div>
  
    <div class="container mt-5 aos-init aos-animate" data-aos="fade-up">
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="site-block-27">
            <ul>
              <li><a href="#">&lt;</a></li>
              <li class="active"><span>1</span></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#">&gt;</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
